<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Anlint Academus">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>一层网络</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/usersheet.css">
        <script type="text/javascript" src="./js/jquery.js"></script>
        <script type="text/javascript" src="./js/raphael.js"></script>
        <script type="text/javascript" src="./js/d3.js"></script>
        <script type="text/javascript" src="./js/numeric.js"></script>
    </head>
    <div class="container" style="margin-top: 20px">
      <div id="control">
        <button class="btn btn-primary btn-xs" id="startbtn">train</button>
        <button class="btn btn-primary btn-xs" id="stopbtn">stop</button>
      </div>
      <div id="data" class="row">
        <div class="col-md-2">input
          <table id="inputdata" class="table"></table>
        </div>
        <div class="col-md-2">syn0
          <table id="syn0" class="table"></table>
        </div>
        <div class="col-md-2">target
          <table id="targetdata" class="table"></table>
        </div>
        <div class="col-md-2">output
          <table id="outputdata" class="table"></table>
        </div>
        <div class="col-md-2">error
          <table id="errordata" class="table"></table>
        </div>
      </div>
      <div>
        <p> Iteration <span id="iterationinfo" class="badge">0</span></p>
      </div>
    </div>
    <div id="canvas">
    </div>

    <script type="text/javascript" src="./js/foo2.js"></script>
</html>
